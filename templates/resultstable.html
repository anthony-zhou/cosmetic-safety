<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Results</title>
    <style>
        table {
            border: 2px solid blue;
        }
    </style>
</head>
<body>

<table>
        <tr>
                <th>Chemical</th>
                <th>Toxicity Reasons</th>
        </tr>
        {% for k, v in chemicals.items() %}
                <tr>
                        <td>{{ k }}</td>
                        <td>{{ v }}</td>
                </tr>
        {% endfor %}
</table>

</body>
</html>
